<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карина я тебя люблю</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heart-container">
        <svg class="heart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 29.6">
            <path d="M23.6 0C20.4 0 17.7 2.6 16 5.6 14.3 2.6 11.6 0 8.4 0 3.8 0 0 3.8 0 8.4 0 14 6.4 20.6 10.5 24 11.9 25.3 12.5 25.9 13 26.4 13.5 26.9 14 27.4 14.6 27.8 15.2 28.1 15.8 28.4 16.5 28.5 17.1 28.6 17.8 28.5 18.5 28.4 19.1 28.1 19.7 27.8 20.3 27.4 20.8 26.9 21.3 26.4 21.8 25.9 22.4 25.3 23.8 24 28.2 20.6 28.2 14 28.2 8.4 24.4 0 23.6 0z" fill="#e60000"/>
        </svg>
        <div class="heart-text">
            Карина, я тебя люблю
        </div>
    </div>
    
    <audio id="music" autoplay loop>
        <source src="song.mp3" type="audio/mp3">
        Ваш браузер не поддерживает аудио.
    </audio>

    <script>
        window.onload = function() {
            const audio = document.getElementById("music");
            audio.play().catch((error) => {
                console.log("Ошибка при воспроизведении музыки: " + error);
            });
        };
    </script>
</body>
</html>
